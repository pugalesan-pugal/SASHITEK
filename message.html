<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Messages</title>  
    <link rel="stylesheet" href="message.css">  
    <!-- Include the xlsx library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>  
<body>  
    <div class="top-bar">
        <a href="" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <span class="company-name">SASHITEK - Messages</span>
    </div>

    <div class="messages-container">
        <h2>Submitted Messages</h2>
        <table class="messages-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="messages-table-body">
                <!-- Messages will be populated here dynamically -->
            </tbody>
        </table>

        <!-- Download button -->
        <button id="download-excel" class="download-btn">Download as Excel</button>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
    <script type="module" src="message.js"></script>
</body>  
</html>
