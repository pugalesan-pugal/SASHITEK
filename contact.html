<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact Form</title>  
    <link rel="stylesheet" href="contact.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>  
<body>  
    <div class="top-bar">
        <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <span class="company-name">SASHITEK</span>
    </div>
    <div class="contact-container">  
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">  
            <div class="contact-left-title">  
                <h2>Contact Us</h2> 
                <hr> 
            </div>  
            <input type="hidden" name="access_key" value="1c175a2a-eeee-48e7-bcf4-49c6d7484844">

            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="" alt=""></button>
        </form>  
        <div class="contact-right">  
            <img src="contact.jpg" alt="">
        </div>  
    </div>  
    <script src="contact.js"></script>
</body>  
</html>
