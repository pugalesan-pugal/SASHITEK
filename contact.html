<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact Form</title>  
    <link rel="stylesheet" href="contact.css">  
</head>  
<body>  
    <div class="top-bar">
        <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <span class="company-name">SASHITEK</span>
    </div>
    <div class="contact-container">  
        <form id="contactform" class="contact-left">  
            <div class="alert">Your Message sent successfully</div>

            <div class="contact-left-title">  
                <h2>Contact Us</h2> 
                <hr> 
            </div>  

            <input type="text" id="name" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" id="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea id="message" name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="" alt=""></button>
        </form>  
        <div class="contact-right">  
            <img src="contact.jpg" alt="">
        </div>  
    </div>  
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

    <script type="module" src="contacts.js"></script>
</body>  
</html>
